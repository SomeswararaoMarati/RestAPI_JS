name: Node and JavaScript Tests

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Replace with your desired Node.js version

      - name: Create testArtifacts folder
        run: mkdir testArtifacts

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: |
          npm install --save-dev mocha mochawesome
          npx mocha --recursive tests/*.js --timeout 10000 --reporter mochawesome --reporter-html --reporter-html-output

      - name: Upload mochawesome reports
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-reports
          path: testArtifacts

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3.6.0
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Workflow finished
          body: "Your Postman tests have completed. You can view the results here ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          to: someshforaws@gmail.com,smarati@oneplan.ai
          from: Me
          secure: false  # Change to true for secure connections (recommended)