name: Node and JavaScript Tests.

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: Â '20'  
          
      - name: Install dependencies
        run: npm install

       - name: Run tests
        run: |
          npm install --save-dev mocha mochawesome
          npx mocha --recursive tests/*.js --timeout 10000 --reporter mochawesome --reporter-html --reporter-html-output test-results/mocha-report.html

      - name: Upload mochawesome reports
        uses: actions/upload-artifact@v3
        with:
          name: mochawesome-reports
          path: test-results

    - name: Send some mail
        uses: dawidd6/action-send-mail@v3.6.0
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{secrets.MAIL_USERNAME}}
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Workflow finished
          body: "Your Postman tests have completed. You can view the results here ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          to: someshforaws@gmail.com,smarati@oneplan.ai
          from: Me
          secure: false
